
<html>
   
    
    <head>
    <title>
    Class Selector
    </title>
        
        <style>
            *{
                text-align: right;
                border: 1px solid black;
                border-color: aquamarine;
                background-color: chartreuse;
                color: #f3f3f3;
                }
            p.centre{
                text-align: center;
                color:darkblue
            }
            
            p.large{
                font-size: 300%;
            }
            
        </style>
    </head>
    
    <body>
    
    <h1 class="centre">Dark blue and centre-aligned heading</h1>
        <p class="centre">Dark blue and centre aligned paragraph</p>
        <p class ="centre large">This will be blue and larger</p>
    <h2>Testing the general CSS selector</h2>
        
    
    </body>
</html>
