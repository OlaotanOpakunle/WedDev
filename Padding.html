<!DOCTYPE html>
<html>
   
    
    <head>
    <title>
    Padding
    </title>
        <style>
            div.ex1{width: 300px;
                    background-color: yellow;
            }
            
            div.ex2{
                width:300px;
                padding: 25px;
                box-sizing: border-box;
                background-color: lightblue;
            }
        </style>
    </head>
    
    <body>
    
    
    <h2>Padding elements with box sizing</h2>
        <div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.</div>
    
    </body>
</html>
